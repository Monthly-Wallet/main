<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Monthly Wallet</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/icon"
      href="assets/images/favicon.ico"
    />

    <!-- Font Awesome -->
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Theme color -->
    <link
      id="switcher"
      href="assets/css/theme-color/default-theme.css"
      rel="stylesheet"
    />

    <!-- Main Style -->
    <link href="style.css" rel="stylesheet" />

    <!-- Open Sans for body and title font -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700,800"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start Header -->
    <header id="mu-header" class="" role="banner">
      <div class="mu-header-overlay">
        <div class="container">
          <div class="mu-header-area">
            <div class="mu-logo-area">
              <a class="mu-logo" href="#">Monthly Wallet</a>
              <!-- <a class="mu-logo" href="#"
                ><img src="assets/images/logo.png" alt="logo img"
              /></a> -->
            </div>

            <!-- Header, featured area -->
            <div class="mu-header-featured-area">
              <div class="mu-header-featured-img">
                <img src="assets/images/iphone.png" alt="iphone image" />
              </div>

              <div class="mu-header-featured-content">
                <h1>Welcome To <span>Monthly Wallet</span></h1>
                <p>
                  This is simple. It's a list that you have subscribed to.
                  Clearly visible with less work.
                </p>

                <div class="mu-app-download-area">
                  <h4>Download The App</h4>
                  <a class="mu-apple-btn" href="#"
                    ><i class="fa fa-apple"></i><span>apple store</span></a
                  >
                </div>
              </div>
            </div>
            <!-- Header, featured area -->
          </div>
        </div>
      </div>
    </header>
    <!-- End Header -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script type="text/javascript" src="assets/js/custom.js"></script>
  </body>
</html>
